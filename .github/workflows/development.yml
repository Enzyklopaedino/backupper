name: development

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  build: 
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸  checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ install bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ install dependencies"
        run: bun install

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â˜ï¸  checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ install bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ install dependencies"
        run: bun install

      - name: "ğŸ” run tests"
        run: bun run test

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â˜ï¸  checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ install bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ install dependencies"
        run: bun install

      - name: "ğŸ” lint code"
        run: bun run check
